    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Arya', 'ui-sans-serif', 'system-ui', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              mono: ['Roboto Mono', 'monospace'],
            },
            colors: {
              border: 'var(--border)',
              input: 'var(--input)',
              ring: 'var(--ring)',
              background: 'var(--background)',
              foreground: 'var(--foreground)',
              primary: {
                DEFAULT: 'var(--primary)',
                foreground: 'var(--primary-foreground)',
              },
              secondary: {
                DEFAULT: 'var(--secondary)',
                foreground: 'var(--secondary-foreground)',
              },
              destructive: {
                DEFAULT: 'var(--destructive)',
                foreground: 'var(--destructive-foreground)',
              },
              muted: {
                DEFAULT: 'var(--muted)',
                foreground: 'var(--muted-foreground)',
              },
              accent: {
                DEFAULT: 'var(--accent)',
                foreground: 'var(--accent-foreground)',
              },
              popover: {
                DEFAULT: 'var(--popover)',
                foreground: 'var(--popover-foreground)',
              },
              card: {
                DEFAULT: 'var(--card)',
                foreground: 'var(--card-foreground)',
              },
            },
            borderRadius: {
              lg: 'var(--radius)',
              md: 'calc(var(--radius) - 2px)',
              sm: 'calc(var(--radius) - 4px)',
            },
          },
        },
      }
    </script>
    <style>

        --accent-foreground: oklch(0.2115 0.0072 264.4099);
        --destructive: oklch(0.6356 0.2082 25.3782);

      .dark {
        --background: oklch(0.2115 0.0072 264.4099);

        --primary-foreground: oklch(0.9848 0 0);
        --secondary: oklch(0.5546 0.1629 253.5932);
        --secondary-foreground: oklch(0.9848 0 0);
        --muted: oklch(0.3137 0.0183 256.8010);

        --input: oklch(0.3616 0.0221 256.8045);
        --ring: oklch(0.6356 0.2082 25.3782);
      }

      body {
        font-family: 'Arya', sans-serif;
        background-color: var(--background);
        color: var(--foreground);
        letter-spacing: var(--tracking-normal);
        -webkit-tap-highlight-color: transparent;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
